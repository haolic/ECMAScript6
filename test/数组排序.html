<body>
	<script>
	let _arr = [1,2,3,4,5,3,4,2,9,4];
		ex = arr => {
			if(arr.length <= 1){
				return arr;
			};
				let leftArr = [];
				let rightArr = [];
				let num = arr[Math.ceil(arr.length / 2)];
				// let num = arr.splice( Math.floor(arr.length/2), 1 );
				for(let i = 0; i < arr.length; i ++) {
					if(arr[i] < num){
						leftArr.push(arr[i]);
					}
					if(arr[i] > num) {
						rightArr.push(arr[i]);
					}
				}
			return ex(leftArr).concat(num, ex(rightArr));
		}
		console.log(ex([1,2,3,4,7,4,8,3,6,3]));
	</script>
</body>
