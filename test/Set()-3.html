<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Set()</title>
	<script>
		let s = new Set();
		let arr = ['语文', '数学', '英语', '数学'];
		console.log('原数组：');
		for (let value of arr) {
			console.log(value);
		}
		arr.map(course => s.add(course));//Set对象s的add方法向s中添加元素.
		console.log('原数组:');
		for (let value of s) {
			console.log(value);
		}
	</script>
</head>
<body>
	
</body>
</html>
