<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
    var test = x => x + 3;
    console.log(test(1));


    
        function test1(x){
        return x+3;
    }
    console.log(test1(1));
</script>
</head>
<body>
    =>箭头操作符,左侧是形参,右侧是语句体和返回值相当于<br>
    function test(x){
        return x+3;
    }<br>
    test(1);
</body>
</html>
