<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        document.getElementById('div1');
        
        setInterval(() => {
            let num = new Date().toLocaleTimeString();
            div1.innerHTML = `现在时间是:${num}`
        }, 1000)
    </script>
</body>
</html>
