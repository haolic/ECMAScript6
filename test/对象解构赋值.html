<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象解构赋值</title>
</head>
<body>
<script>
    var x = { bar, foo } = { foo: "aaa", bar: "bbb"};
    console.log(x.bar + x.foo);
    var y = { baz } = { foo: "aaa", bar: "bbb"};
    console.log(y);
</script>
</body>
</html>
