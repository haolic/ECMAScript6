<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轻松继承对象</title>
	<script>
		let person = {
			name:"tom",
			age: 19,
			sex: "男",
			say(){
				console.log("Actions speak louder than words!")
			}
		}
		let student = {
			__proto__:person,
			sno: "1001",
			sdept: "计算机",
			study(){
				console.log("When you fall down, you just gotta get back up and keep on going, there is no sense in just sitting in.")
			}
		}
		console.log(student.sno);
		console.log(student.name);
		student.say();
	</script>
</head>
<body>
	
</body>
</html>
